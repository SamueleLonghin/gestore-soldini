<!DOCTYPE html>
<html lang="it">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}Gestore Soldini{% endblock %}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
        <link rel="manifest" href="/static/manifest.webmanifest">
        <meta name="theme-color" content="#0f172a">
        {% block head %}{% endblock %}
        <script>
            // Registra il SW (richiesto per Background Sync; su iOS useremo il fallback "online" da pagina)
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('/sw.js').catch(console.error);
            }
        </script>
        <script src="/static/async-forms.js" defer></script>
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
            <div class="container">
                <a class="navbar-brand" href="/">Gestore Soldini</a>
                {% if gestione_id%}
                <a class="navbar-brand" href="{{ url_for('gestione.gestione', id_gestione=gestione_id) }}">/ {{ title
                    }}</a>
                {% endif%}
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('main.logout') }}">Logout</a>
                    </li>
                </ul>

            </div>
        </nav>
        {% block large_content %}{% endblock %}
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        {% block scripts %}{% endblock %}
    </body>

</html>
